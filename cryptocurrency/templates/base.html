<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Simple Django Project{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 加載 CSS 文件 -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 text-center">
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white">
                        <img src="https://hkdesignpro.com/wp-content/uploads/%E5%90%89%E7%A5%A5%E7%89%A9LOGO-1024x595.jpg" alt="Logo" style="width: auto; height: 50px;">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'crypto_list' %}" class="nav-link text-white">列表</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link text-white">選項1</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link text-white">選項2</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container mt-4">
            {% block content %} 
            <!-- Content will be inserted here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}
</body>
</html>
