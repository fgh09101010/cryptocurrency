<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Simple Django Project{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 加載 CSS 文件 -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                <img src="https://hkdesignpro.com/wp-content/uploads/%E5%90%89%E7%A5%A5%E7%89%A9LOGO-1024x595.jpg" alt="Logo" style="width: auto; height: 50px;">
                <span class="ms-2 fw-bold">My Django Project</span>
            </a>

            <!-- Navigation Links -->
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="{% url 'crypto_list' %}" class="nav-link text-white">列表</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'crypto_change' %}" class="nav-link text-white">換算列表</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-white">選項2</a>
                    </li>
                </ul>
            </nav>
            
            <!-- User Authentication -->
            <div>
                {% if user.is_authenticated %}
                    <span class="me-3">歡迎, {{ user.username }}!</span>
                    <img src="{{ user.profile.profile_image.url }}">
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">登出</a>
                    <a href="{% url 'favorite_coins' %}" class="btn btn-outline-light btn-sm">我的最愛</a>
                    <a href="{% url 'upload_profile_image' %}" class="btn btn-outline-light btn-sm">上船頭巷</a>
                    
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">登入</a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container mt-4">
            {% block content %} 
            <!-- Content will be inserted here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}
</body>
</html>
