{% extends 'base.html' %}

{% block title %}虛擬貨幣首頁{% endblock %}

{% block content %}
    <h1>虛擬貨幣價格</h1>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% else %}
        <p><strong>USD:</strong> {{ usd }}</p>
        <p><strong>EUR:</strong> {{ eur }}</p>
        <p><strong>時間戳:</strong> {{ timestamp }}</p>
    {% endif %}
{% endblock %}
